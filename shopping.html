<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./shopping.css"></script>
    </head>
    <body>
        <div class="nav-bar"></div>

        <div id="app">
            <div class="product">
                <div class="product-image">
                    <img :src="image" :alt="description">
                </div>
                <div class="product-info">
                    <h1>{{product}}</h1>
                    <a :href="link">View more socks</a>
                    <p v-if="inventory > 10">In Stock</p>
                    <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
                    <p v-else>Out of Stock</p>
                    <!-- v-show more performant option than removing it from the dom entirely-->
                    <p v-show="inStock">testing toggle</p>
                    <p v-if="onSale">On Sale!</p>
                    <ul>
                        <li v-for="detail in details">{{detail}}</li>
                    </ul>
                    <div v-for="variant in variants" :key="variant.variantId">
                        <p @mouseover="updateProduct(variant.variantImage)">{{ variant.variantColor}}</p>
                    </div>
                    <h2>Sizes</h2>
                    <p v-for="size in sizes">{{size}}</p>
                    <button v-on:click="cart += 1">Add to Cart</button>
                    <button v-on:click="addToCart">Duplicate Cart Amount</button>
                    <button @click="decrement">Decrement Cart Value</button>
                    <div class="cart">
                        <p>Cart({{cart}})</p>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./shopping.js"></script>
    </body>
</html>
